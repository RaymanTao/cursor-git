<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简单 ToDoList</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      padding: 40px 10px;
    }

    .todo-app {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      padding: 24px 20px 20px;
    }

    .todo-header {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }

    .todo-header span {
      font-size: 12px;
      color: #777;
    }

    .todo-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .todo-input-group input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .todo-input-group input:focus {
      border-color: #4c6fff;
      box-shadow: 0 0 0 2px rgba(76, 111, 255, 0.15);
    }

    .todo-input-group button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #4c6fff;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }

    .todo-input-group button:hover {
      background: #3d57d1;
    }

    .todo-input-group button:active {
      transform: scale(0.97);
    }

    .todo-empty {
      padding: 18px 12px;
      text-align: center;
      font-size: 13px;
      color: #999;
      border-radius: 12px;
      border: 1px dashed #ddd;
    }

    ul.todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 340px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #f0f0f0;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    }

    .todo-item:hover {
      background: #f5f7ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      transform: translateY(-1px);
    }

    .todo-item.completed {
      background: #f1f5f9;
      border-color: #e2e8f0;
      opacity: 0.8;
    }

    .todo-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
      color: #333;
      word-break: break-all;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-delete {
      background: transparent;
      border: none;
      color: #f97373;
      font-size: 18px;
      cursor: pointer;
      padding: 2px 6px;
      line-height: 1;
      border-radius: 999px;
      transition: background 0.15s, transform 0.1s;
    }

    .todo-delete:hover {
      background: rgba(249, 115, 115, 0.12);
      transform: scale(1.05);
    }

    .todo-footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .todo-filters button {
      border: none;
      background: transparent;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
      color: #666;
      transition: background 0.15s, color 0.15s;
    }

    .todo-filters button.active {
      background: #4c6fff;
      color: #fff;
    }

    .todo-filters button:hover:not(.active) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <div class="todo-header">
      <h1>待办清单</h1>
      <span id="dateText"></span>
    </div>

    <div class="todo-input-group">
      <input id="todoInput" type="text" placeholder="输入要做的事情，回车或点击添加…" />
      <button id="addBtn">添加</button>
    </div>

    <div id="emptyHint" class="todo-empty">还没有任务，先添加一条吧～</div>
    <ul id="todoList" class="todo-list"></ul>

    <div class="todo-footer">
      <span id="counterText">0 条任务</span>
      <div class="todo-filters">
        <button data-filter="all" class="active">全部</button>
        <button data-filter="active">未完成</button>
        <button data-filter="completed">已完成</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("todoList");
    const emptyHint = document.getElementById("emptyHint");
    const counterText = document.getElementById("counterText");
    const filterButtons = document.querySelectorAll(".todo-filters button");
    let currentFilter = "all";

    // 设置日期
    const dateText = document.getElementById("dateText");
    const now = new Date();
    dateText.textContent = now.toLocaleDateString("zh-CN", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    });

    function updateEmptyHint() {
      const hasItems = list.children.length > 0;
      emptyHint.style.display = hasItems ? "none" : "block";
    }

    function updateCounter() {
      const total = list.children.length;
      const completed = list.querySelectorAll(".todo-item.completed").length;
      if (total === 0) {
        counterText.textContent = "0 条任务";
      } else {
        counterText.textContent = `${completed}/${total} 已完成`;
      }
    }

    function applyFilter() {
      const items = list.querySelectorAll(".todo-item");
      items.forEach((item) => {
        const isCompleted = item.classList.contains("completed");
        let visible = true;
        if (currentFilter === "active") visible = !isCompleted;
        if (currentFilter === "completed") visible = isCompleted;
        item.style.display = visible ? "flex" : "none";
      });
    }

    function addTodo(text) {
      const trimmed = text.trim();
      if (!trimmed) return;

      const li = document.createElement("li");
      li.className = "todo-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.className = "todo-text";
      span.textContent = trimmed;

      const delBtn = document.createElement("button");
      delBtn.className = "todo-delete";
      delBtn.innerHTML = "×";
      delBtn.title = "删除";

      checkbox.addEventListener("change", () => {
        li.classList.toggle("completed", checkbox.checked);
        updateCounter();
        applyFilter();
      });

      delBtn.addEventListener("click", () => {
        li.remove();
        updateEmptyHint();
        updateCounter();
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(delBtn);
      list.appendChild(li);

      input.value = "";
      input.focus();
      updateEmptyHint();
      updateCounter();
      applyFilter();
    }

    addBtn.addEventListener("click", () => {
      addTodo(input.value);
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addTodo(input.value);
      }
    });

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        applyFilter();
      });
    });

    updateEmptyHint();
    updateCounter();
  </script>
</body>
</html>
